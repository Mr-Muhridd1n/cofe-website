<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cofe website</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="img-hero-top"></div>
      <div class="img-hero-bottom"></div>
      <div class="header-container container">
        <div class="header-nav-container container">
          <a class="site-logo" href="#">
            <img
              src="./image/site-logo.svg"
              alt="Cofe logo"
              width="150"
              height="30"
            />
          </a>
          <nav class="sitenav">
            <ul class="sitenav-list">
              <li class="sitenav-item">
                <a href="#" class="sitenav-link">About us</a>
              </li>
              <li class="sitenav-item">
                <a href="#" class="sitenav-link">Our Product</a>
              </li>
              <li class="sitenav-item">
                <a href="#" class="sitenav-link">Delivery</a>
              </li>
            </ul>
          </nav>
          <div class="header-nav-container-actions">
            <form class="global-search">
              <input
                class="global-search-input"
                type="text"
                placeholder="Cappuccino"
              />
            </form>
            <img
              src="./image/icons_card.svg"
              alt="icons card svg"
              class="header-nav-actions-image"
            />
          </div>
        </div>
        <div class="header-content">
          <h1>Enjoy your <span>coffee</span> before your activity</h1>
          <p>
            Boost your productivity and build your mood with a glass of coffee
            in the morning
          </p>
          <div class="header-content-link">
            <a class="header-content-order-link" href="#"
              ><span>Order now</span>
              <span>
                <img src="./image/order-image.svg" alt="order image" /> </span
            ></a>
            <a class="header-content-more-link" href="#">More menu</a>
          </div>
        </div>
        <div class="header-cofe-img">
          <img
            src="./image/hero-cofe-image.png"
            alt="cofe image"
            width="527"
            height="416"
          />
        </div>
      </div>
    </header>
  </body>
</html>
